{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
          <!-- {% if user.is_authenticated %} -->
              <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                  {% include './icons/pencil-fill.svg' %}
              </a>
              <form method="POST">{% csrf_token %}
                  <button type="submit" class="btn btn-secondary" href="{% url 'post_remove' pk=post.pk %}">{% include './icons/trash-fill.svg' %}</button>
              </form>
          <!-- {% endif %} -->
        </aside>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% else %}
                <aside class="actions">
                    <form method="POST">{% csrf_token %}
                        <button type="submit" class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}">Publish</button>
                    </form>
                </aside>
            {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
